<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hodilka Brodilka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип" class="logo">
    <h1>Hodilka Brodilka</h1>
  </header>

  <div class="container">
    <h2>Введите код доступа</h2>
    <input type="text" id="codeInput" placeholder="Ваш код">
    <br>
    <button onclick="checkCode()">Войти</button>
  </div>

  <footer>© Hodilka Brodilka, 2025</footer>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();

      const codes = {
        "1234": "page1.html",
        "abcd": "page2.html",
        "secret": "page3.html"
      };

      if (codes[code]) {
        window.location.href = codes[code];
      } else {
        alert("Неверный код!");
      }
    }
  </script>
</body>
</html>
