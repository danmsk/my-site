<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hodilka Brodilka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип" class="logo">
    <h1>Hodilka Brodilka</h1>
  </header>

  <div class="container">
    <h2>Введите код доступа без пробелов и знаков препинания</h2>
    <input type="text" id="codeInput" placeholder="Ваш код"
           onkeydown="if(event.key==='Enter'){checkCode();}">
    <br>
    <button onclick="checkCode()">Войти</button>
  </div>

  <footer>© Hodilka Brodilka, 2025</footer>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();

      const codes = {
        "РОЗА": "page1.html",
        "МАКСКОРЖ": "page2.html",
        "САЛЮТВЕРА": "page3.html",
        "БУМБОКС": "page4.html",
        "ДИПЛОМ": "page5.html"
      };

      if (codes[code]) {
        window.location.href = codes[code];
      } else {
        alert("Неверный код!");
      }
    }
  </script>
</body>
</html>
